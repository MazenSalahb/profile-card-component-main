<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

 <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <img src="./images/bg-pattern-top.svg" alt="bg" class="top-left">
  <img src="./images/bg-pattern-bottom.svg" alt="bg" class="bottom-right">

  <main>
    <div class="images">
      <img src="./images/bg-pattern-card.svg" alt="cover" class="bg-image">
      <img src="./images/image-victor.jpg" alt="profile-pic" class="profile-pic">
    </div>

    <div class="title">
      <div class="name">
        <h1>Victor Crest</h1> <span>26</span>
      </div>
      <p>London</p>
    </div>
    <div class="stats">
      <div class="followers state">
        <h2>80K</h2>
        <span>Followers</span>
      </div>
      <dif class="likes state">
        <h2>803K</h2>
        <span>Likes</span>
      </dif>
      <div class="photos state">
        <h2>1.4K</h2>
        <span>Photos</span>
      </div>
    </div>
  </main>
</body>
</html>
